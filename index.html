<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Whats For Dinner</title>
</head>

<body>
  <header class="flex">
    <h1>What's for Dinner?</h1>
    <button class="add-recipe-button">ADD A RECIPE</button>
  </header>
  <section class="flex">
    <article class="meal-container">
      <h2>What are you looking for? <span class="asterisk">*</span></h2>
      <ul>
        <form action="side">
          <input type="radio" name="side">
          Side</form>
        <form action="main-dish">
          <input type="radio" name="main-dish">
          Main Dish</form>
        <form action="dessert">
          <input type="radio" name="dessert">
          Dessert</form>
        <form action="entire-meal">
          <input type="radio" name="entire-meal">
          Entire Meal</form>
      </ul>
      <input class="btn cook-btn" type="button" value="LET'S COOK!">
    </article>
    <article class="recipe-container flex">
      <img src="./assets/cookpot.svg" alt="cook pot" class="pot">
      <!-- <h3>You should make:</h3>
<p>BBQ Chicken Burgers with a side of Miso Glazed Carrots and Lemon Meringue Pie for dessert</p> -->
      <!-- <input type="button" value="CLEAR" class="clear"> -->
    </article>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
