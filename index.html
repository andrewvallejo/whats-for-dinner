<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Whats For Dinner</title>
</head>

<body>
  <header>
    <h1>What's for Dinner?</h1>
    <button class="add-recipe-button">ADD A RECIPE</button>
  </header>
  <section>
    <article class="meal-container">
      <h2>What are you looking for?*</h2>
      <ul class="flex">
      <input type="radio" id="side" name="side"><br>
      <form action="side">Side</form>
      <input type="radio" id="main-dish" name="main-dish"><br>
      <form action="main-dish">Main Dish</form>
      <input type="radio" id="dessert" name="dessert"><br>
      <form action="dessert">Dessert</form>
      <input type="radio" id="entire-meal" name="entire-meal"><br>
      <form action="entire-meal">Entire Meal</form>
      <input type="button" value="LET'S COOK!" class="cook-btn">
    </article>
  </ul>
    <article class="recipe-container">
      <img src="./assets/cookpot.svg" alt="cook pot" class="pot">
      <!-- <h3>You should make:</h3>
      <p>BBQ Chicken Burgers with a side of Miso Glazed Carrots and Lemon Meringue Pie for dessert</p> -->
      <!-- <input type="button" value="CLEAR" class="clear"> -->
    </article>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
